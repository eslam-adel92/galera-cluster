# This is galera cluster file
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: galera
  labels:
    app: galera
spec:
  serviceName: galera
  replicas: 3
  selector:
    matchLabels:
      app: galera
  template:
    metadata:
      labels:
        app: galera
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: galera
        image: gcr.io/google-samples/galera:v13
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
          name: mysql-port
        - containerPort: 4567
          name: galera-port
        - containerPort: 4567
          name: galera-port         
          protocol: UDP 
        - containerPort: 4568
          name: incremental-state-transfer-port
        - containerPort: 4444
          name: state-snapshot-transfer-port
        resources:
          limits:
            cpu: "500m"
            memory: 1Gi
          requests:
           cpu: "500m"
           memory: 1Gi
        # securityContext:
        #   capabilities:
        #     add:
        #       - IPC_LOCK
        # lifecycle:
        #   preStop:
        #     exec:
        #       command: 
        #       - /bin/sh
        #       - -c
        #       - nodetool drain
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: CASSANDRA_SEEDS
            value: "galera-0.galera.default.svc.cluster.local"
          - name: CASSANDRA_CLUSTER_NAME
            value: "K8Demo"
          - name: CASSANDRA_DC
            value: "DC1-K8Demo"
          - name: CASSANDRA_RACK
            value: "Rack1-K8Demo"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        # readinessProbe:
        #   exec:
        #     command:
        #     - /bin/bash
        #     - -c
        #     - /ready-probe.sh
        #   initialDelaySeconds: 15
        #   timeoutSeconds: 5
        # These volume mounts are persistent. They are like inline claims,
        # but not exactly because the names need to match exactly one of
        # the stateful pod volumes.
        volumeMounts:
        - name: galera-data
          mountPath: /galera_data
  # These are converted to volume claims by the controller
  # and mounted at the paths mentioned above.
  # do not use these in production until ssd GCEPersistentDisk or other ssd pd
  volumeClaimTemplates:
  - metadata:
      name: galera-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 2Gi
---
kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: standard
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
  zone: us-central1-a	
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: galera
  name: galera
spec:
  clusterIP: None
  ports:
  - port: 3306
  selector:
    app: galera